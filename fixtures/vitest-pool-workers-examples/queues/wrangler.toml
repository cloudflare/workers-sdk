name = "queues"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

kv_namespaces = [
	{ binding = "QUEUE_RESULTS", id = "00000000000000000000000000000000" }
]

[[queues.producers]]
binding = "QUEUE_PRODUCER"
queue = "queue"

[[queues.consumers]]
queue = "queue"
max_batch_timeout = 3 # Overridden in `vitest.config.mts`
