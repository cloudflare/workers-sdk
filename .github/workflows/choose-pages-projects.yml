name: Deploy all Pages sites

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize, opened, reopened, labeled, unlabeled]

# There's a fair amount of manual duplication in this file, but it's unfortunately all needed
# In particular, GH Actions doesn't support the `matrix` context in `if` conditions, and so
# using a matrix would make it impossible to skip a deploy at the job level
jobs:
  wrangler-devtools:
    name: Wrangler DevTools
    if: github.repository_owner == 'cloudflare' && (github.event_name != 'pull_request' || (github.event_name == 'pull_request' && contains(github.event.*.labels.*.name, 'wrangler-devtools-preview' )))
    uses: /.github/workflows/deploy-pages-project.yml
    with:
      package: "wrangler-devtools"
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  quick-edit:
    name: Quick Edit
    if: github.repository_owner == 'cloudflare' && (github.event_name != 'pull_request' || (github.event_name == 'pull_request' && contains(github.event.*.labels.*.name, 'quick-edit-preview' )))
    uses: /.github/workflows/deploy-pages-project.yml
    with:
      package: "quick-edit"
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  workers-playground:
    name: Workers Playground
    if: github.repository_owner == 'cloudflare' && (github.event_name != 'pull_request' || (github.event_name == 'pull_request' && contains(github.event.*.labels.*.name, 'workers-playground-preview' )))
    uses: /.github/workflows/deploy-pages-project.yml
    with:
      package: "workers-playground"
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
