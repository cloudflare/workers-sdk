name: E2E
on:
  merge_group:
  pull_request:

permissions:
  contents: read

env:
  #Â TODO: switch back to 20.x onces node@20.x includes a fix for https://github.com/nodejs/node/issues/57869
  NODE_VERSION: 22

jobs:
  e2e:
    # Runs the non-frameworks C3 E2E tests on all supported operating systems and package managers.
    timeout-minutes: 45
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os.name }}-${{ matrix.pm.name }}-${{ matrix.pm.version }}${{ matrix.experimental && '-experimental' || '' }}
      cancel-in-progress: true
    name: ${{ format('C3 ({0}, {1}{2})', matrix.pm.name, matrix.os.description, matrix.experimental && ', experimental' || '') }}
    strategy:
      fail-fast: false
      matrix:
        experimental: [true, false]
        os:
          [
            { name: windows-latest, description: Windows },
            { name: ubuntu-latest, description: Linux },
          ]
        pm:
          [
            { name: npm, version: "0.0.0" },
            { name: yarn, version: "1.0.0" },
            { name: pnpm, version: "9.12.0" },
          ]
        exclude:
          - os: { name: windows-latest, description: Windows }
            pm: { name: npm, version: "0.0.0" }
          - os: { name: windows-latest, description: Windows }
            pm: { name: yarn, version: "1.0.0" }
    runs-on: ${{ matrix.os.name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            everything_but_markdown:
              - '!**/*.md'

      - name: Install Dependencies
        if: steps.changes.outputs.everything_but_markdown == 'true'
        uses: ./.github/actions/install-dependencies
        with:
          node-version: ${{ env.NODE_VERSION }}
          turbo-api: ${{ secrets.TURBO_API }}
          turbo-team: ${{ secrets.TURBO_TEAM }}
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-signature: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}

      - name: Bump package versions
        if: steps.changes.outputs.everything_but_markdown == 'true'
        run: node .github/changeset-version.js
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Needed because gatsby requires git
      - name: Configure Git
        shell: bash
        run: |
          git config --global user.email wrangler@cloudflare.com
          git config --global user.name 'Wrangler Tester'

      - name: Deploy test worker
        if: steps.changes.outputs.everything_but_markdown == 'true' && (github.event.pull_request.head.repo.owner.login == 'cloudflare' || github.event_name == 'merge_group')
        shell: bash
        run: |
          # Create temporary directory for worker files
          mkdir -p /tmp/existing-script-worker

          # Create worker script
          cat > /tmp/existing-script-worker/index.js << 'EOF'
          export default {
            async fetch(request, env, ctx) {
              return new Response('Hello World!');
            },
          };
          EOF

          # Create wrangler.jsonc with FOO variable
          cat > /tmp/existing-script-worker/wrangler.jsonc << 'EOF'
          {
            "name": "existing-script-test-do-not-delete",
            "main": "index.js",
            "compatibility_date": "2023-05-18",
            "vars": {
              "FOO": "bar"
            }
          }
          EOF

          # Check if worker exists and deploy only if it doesn't
          cd /tmp/existing-script-worker
          if ! curl -s -o /dev/null -w "%{http_code}" https://existing-script-test-do-not-delete.devprod-testing7928.workers.dev | grep -q "200"; then
            echo "Worker does not exist or is not responding, deploying..."
            npx wrangler@latest deploy
          else
            echo "Worker already exists and is responding, skipping deployment"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.TEST_CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.TEST_CLOUDFLARE_ACCOUNT_ID }}

      - id: run-e2e
        if: steps.changes.outputs.everything_but_markdown == 'true'
        shell: bash
        run: pnpm run test:e2e:c3
        env:
          NODE_VERSION: ${{ env.NODE_VERSION }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.TEST_CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.TEST_CLOUDFLARE_ACCOUNT_ID }}
          E2E_EXPERIMENTAL: ${{ matrix.experimental }}
          E2E_TEST_PM: ${{ matrix.pm.name }}
          E2E_TEST_PM_VERSION: ${{ matrix.pm.version }}
          CI_OS: ${{ runner.os }}
          GITHUB_TOKEN: ${{ github.token }} # Needed for begit to clone the repo in the e2e tests for solid-start

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() || steps.changes.outputs.everything_but_markdown == 'true' }}
        with:
          name: e2e-logs${{matrix.experimental == 'true' && '-experimental' || ''}}-${{runner.os}}-${{matrix.pm.name}}
          path: packages/create-cloudflare/.e2e-logs${{matrix.experimental == 'true' && '-experimental' || ''}}
          include-hidden-files: true
