name: Pull Request

on: pull_request

env:
  node-version: 16.13
jobs:
  test:
    name: "Tests"
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
          cache: "npm" # cache ~/.npm in case 'npm ci' needs to run

      - name: Install NPM Dependencies
        run: npm ci

      - if: ${{ runner.os == 'Windows' }}
        name: Use `workerd` debug build
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest "https://drive.google.com/uc?export=download&id=1Z7SEO4tTHJ-G7rOHQopAx22V8CyK5KfM&confirm=t&uuid=7c5df451-e8d2-4c11-99c6-20f68db36cab&at=AB6BwCAHFh6Y91KJ0uOaO9Dk39p9:1692976594101" -OutFile workerd-debug.zip
          Expand-Archive -Force -Path .\workerd-debug.zip -DestinationPath .\packages\wrangler\node_modules\@cloudflare\workerd-windows-64\bin\

      - name: Run builds
        run: npm run build
        env:
          NODE_ENV: "production"

      - name: Run tests & collect coverage
        run: npm run test:ci -- --force
        env:
          TMP_CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TMP_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NODE_OPTIONS: "--max_old_space_size=8192"

      - name: Report Code Coverage
        uses: codecov/codecov-action@v3
