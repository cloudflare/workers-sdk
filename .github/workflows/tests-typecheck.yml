name: Tests, Linter, Typecheck & Build

on: [push, pull_request]

jobs:
  test:
    name: "Tests & Typechecking: ${{ matrix.os }} (node@${{ matrix.node_version }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.7]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: node-modules-cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install NPM Dependencies
        run: npm install

      - name: Run Prettier, Type Checking, ESLint & Build
        run: npm run check

      - name: Test
        run: npm run test
