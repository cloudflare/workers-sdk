name: Create Pull Request Prerelease

on: pull_request

jobs:
  build:
    if: ${{ github.repository_owner == 'cloudflare' }}
    name: Build & Publish a Prerelease to the Adhoc Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 16.7
        uses: actions/setup-node@v2
        with:
          node-version: 16.7
          cache: "npm"

      - uses: actions/cache@v2
        id: node-modules-cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install NPM Dependencies
        run: npm install

      - name: Modify package.json version
        run: node .github/version-script.js

      - name: Build
        run: npm run build
        working-directory: packages/wrangler

      - name: Pack
        run: npm pack
        working-directory: packages/wrangler

      - name: Publish Prerelease
        run: node .github/create-pr-prerelease.js ${{ github.event.pull_request.number }} ${{ github.event.pull_request.head.ref }} ${{ github.sha }} wrangler ./packages/wrangler/wrangler-*.tgz
        env:
          TODO_SECRET_TOKEN: ${{ secrets.TODO_SECRET_TOKEN }}

      - name: Comment on PR with Link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Wrangler prerelease is available for testing:

            ```sh
            npm install --save-dev https://prerelease-registry.gregbrimble.workers.dev/download/${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.ref }}/${{ github.sha }}/wrangler.tgz
            ```
